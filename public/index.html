<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Find a cooch and grow your skills">
  <link rel="icon">
  <title>
    Find a Coach
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    const favicon = document.querySelector('link[rel="icon"]');
    const darkModeMediaQuery = window.matchMedia("(prefers-color-scheme:light)");

    function handledFaviconMode(e) {
      if(e.matches) {
        favicon.href = './favicon-light.png';
      } else {
        favicon.href = './favicon-dark.png';
      }
    };


    handledFaviconMode(darkModeMediaQuery);
    darkModeMediaQuery.addListener(handledFaviconMode);
  </script>
</body>

</html>
